- name: "installation_1-first-class"
  content: "好的，现在正式开始演示。这是一个空无一物的电脑，我们将进行python的安装。首先要安装mamba，由于mamba是一个外国的软件，在外网上下载的话可能会比较慢，我们可以使用国内的镜像源。打开浏览器（顿），然后我们搜索miniforge mirror，这个miniforge就是mamba的别名。搜索之后，一般来说，第一个出现的网站就是南京大学镜像站，就是我们想要的。如果大家找不到这个网站也没关系，我们会把链接放在简介里面。点进去，点开这个下载地址。这里面有很多很多的版本啊，我们拖到正中间，找到这个mambaforge-windows-x86_64.exe，我们单击一下，它会开始下载。等到它下载好之后，你的浏览器有可能会出一个警告啊，我们不管这个警告，把这个文件保留就可以了。接下来打开这个文件进行安装。下一步，这一步它是在问你，是仅仅给自己安装，还是给所有用户安装，看自己需求来就好。接下来要选择安装路径的话，mamba这个软件占的空间比较大，直接安装在C盘的话，对于那些C盘空间不太够的同学来说，不太友好，可以考虑放在其它的磁盘，这里我就先装在我的E盘里面了，我在这里新建一个文件夹，取个名字，就叫它……mamba。然后安装到这个文件夹里。一定要记住你的安装路径，后面要用到。点下一步，这一步的最下面，有一个选项，安装完成后删除安装包，建议大家把它选上啊，建议把它选上。然后就可以开始安装了。这个mamba的主要作用，就是创建虚拟环境，管理Python包。因为Python中存在很多的包，比如numpy、pandas，还有我们的manim。这些包之间存在一定的依赖关系，而且不同的包支持的Python版本都不一样。如果一股脑儿地把这些包安装在一起，出现版本不匹配的问题的话，就会比较麻烦。而mamba可以创建多个不同的虚拟环境，每个虚拟环境中都可以有一个独立的Python，我们可以分别给不同环境中的Python安装不同的包，而不会相互干扰。非常的方便。"
  description: "Demonstration of downloading and installing Mamba, explaining its role in managing Python packages and creating virtual environments."

- name: "installation_2-first-class"
  content: "好的，现在已经安装好了，我们打开设置，搜索“环境变量”，它这里有一个编辑系统环境变量，点进去，然后点下面的这个环境变量，然后这个系统变量里面有一个“Path”，我们点击它，然后点编辑。接下来，找到我们刚才安装mamba的那个路径，把这个路径复制一下，回到刚才的那个界面，点一下“新建”，把路径粘贴进去。然后我们再把这个文件夹中的Scripts文件夹的路径，也复制粘贴进去。点击确定、确定、确定。现在已经添加好了环境变量。接下来，我们按住Windows图标按键，再加R，左下角会出现一个窗口。确保这个窗口里写的是“cmd”，然后敲回车，敲回车之后会进入一个cmd终端，我们在这里输入一个python –version，回车。这个时候，如果你看到它告诉了你一个Python版本，就说明Python已经安装好了啊。然后我们输入mamba init，回车。如果你的电脑上也出现了和我类似的输出，就说明mamba已经安装成功了。这个mamba init的作用，就是可以让我们以后可以在这个cmd终端里面，自由地使用mamba的命令。我们需要把终端重启一下。先关闭，然后再次按住Win+R，回车打开终端。接下来我们要创建一个虚拟环境。来输入mamba create -n，后面需要输入想要创建的虚拟环境的名字，名字可以按照个人喜好来，我这里就叫它“manimce”。后面我们需要给它制定一个Python版本，输入python=。由于manimce支持3.8到3.11的所有版本啊，所以我们在这个区间内任选一个都可以，这里我就选3.11了，然后按下回车，开始创建。等它到了这个界面的时候，输入一个y就可以了，输入一个y代表确定。好，现在虚拟环境已经创建成功了啊。我们来尝试进入这个虚拟环境……根据它的这个提示，mamba activate manimce，在下面这里也输入一个mamba activate manimce，回车。可以看到，现在这个路径的前面出现了一个小括号，里面写了一个manimce啊，这就说明我们的这个虚拟环境已经配置成功了，我们先关闭这个终端。"
  description: "Setting environment variables for Mamba and verifying Python installation. Creating and activating a virtual environment using Mamba."

- name: "installation_3-first-class"
  content: "接下来安装vscode，这个代码编辑器。这个东西，我们直接上网搜它的官网就可以了，来搜索一下：v-s-code。不出意外的话，第一个就是官网。找不到的话，我们同样会把链接放到简介里。打开官网，这里有一个大大的按钮：Download for Windows。点击一下，就会开始下载，我们……等它下载完成。现在，vscode已经下载好了，我们打开文件开始安装。……同意协议，然后按下一步。选择安装路径的话，由于vscode是一个比较小的软件，下在C盘也不是不可以啊，这里我就先不动了。直接下一步，下一步。然后这几个选项，建议全部都选择。上面这个是创建快捷方式。下面这两个……添加到上下文菜单，就是说，以后你右键一个文件或者一个文件夹的时候，它就会出现一个“用VScode打开的选项”，所以选上会比较好。点击下一步，安装。现在已经安装成功了，我们直接点击“完成”，它会帮我们自动运行这个vscode。打开之后，它可能会有一个欢迎界面，可以在这里进行一些基础的设置，这里我直接就点这个“markdown”把这个设置界面关掉了。然后点击这个扩展的标志，搜索Chinese，先安装一个中文扩展，它可以把我们的vscode变成中文的。安装好之后，右下角会有一个“change language and restart”，我们点击一下，它会帮我们重启vscode。可以看到现在，我们的vscode已经变成中文版了啊，然后再下载两个扩展，搜索一下python，我们需要安装的是这两个：python还有python debugger。只需要安装上面这个就可以了，它两个都会帮我们安装啊。好，现在已经安装好了。"
  description: "Downloading and installing VSCode, changing the language to Chinese, and installing necessary Python extensions."

- name: "installation_4-first-class"
  content: "我们先回到桌面，新建一个文件夹，新建一个文件夹就叫做……“manim，学习”。然后再在里面新建一个文件夹，叫做……“第一节”。我们到时候可以把我们的代码都放到这个文件夹里面啊，方便我们管理。我们回到vscode，点击这个“打开文件夹”，打开这个manim学习的文件夹，然后单击一下这个……“第一节”，点击选择文件夹。把它打开，然后会出现一个弹窗，点击这个“信任此作者”，当然也可以勾选一下这个“信任父文件夹中的所有作者”。然后点击这个符号，新建一个以py作为后缀名的文件，我这里就叫它demo.py，在里面写一个print(“hello world”)，这时，下面可能会出现一个“选择解释器”，我们点一下。点一下之后，他这里，应该会出现两个Python，一个是主环境的，另一个是虚拟环境manimce里面的Python。如果它没有识别出来的话，可以等一会儿啊，或者说大不了把vscode重启一遍，甚至把电脑重启一遍。……好的，现在它终于识别出来了啊，你看这里有一个manimce，我们点它一下，它就已经把这个Python解释器选好了啊。然后点一下右上角这个三角形，运行一下，现在可以看到，已经运行成功了啊，它输出了一个hello world。最后呢，我们需要改一下这个终端的默认配置文件，点一下这个“选择默认配置文件”，上面有一个command prompt，也就是cmd，点一下。因为这个cmd它是默认支持虚拟环境的，我们选择它的话，后期写代码会非常的便利。比如说，这里我点一下加号，它会新建一个cmd终端。然后它新建这个终端，前面就写了一个manimce是吧。也就是说，以后你只要选择了这个manimce里面的解释器，它自动就把终端给你跳到这个虚拟环境中，就比较省劲儿一些。经过了一段时间的努力之后，python终于安装完毕了，manim的安装却只完成了一半。"
  description: "Setting up project folders, selecting the Python interpreter in VSCode, running a test script, and configuring CMD as the default terminal."
